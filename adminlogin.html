<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend-templates/adminlogin.css">
    <title>Admin Login</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="branding">
                <img src="./images/schoolelect_logo.png" alt="SchoolElect Logo" class="schoolelect-logo">
                <h1 class="schoolelect-title">SchoolElect</h1>
            </div>
            <div class="logo-container">
                <img src="./images/school_logo.png" alt="School Logo 1">
                <img src="./images/ssc_logo.png" alt="School Logo 2">
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <div class="login-header">
                    <header>Admin Login</header>
                </div>
                <form action="#" method="POST">
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" required class="input-field">
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required class="input-field">
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="input-submit">
                        <button type="submit" class="submit-btn">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
