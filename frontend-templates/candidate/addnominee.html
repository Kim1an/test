<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Add Candidate</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="addnominee.css">
    <script src="addnominee.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SCHOOLELECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Position</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Partylist</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Voter</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Candidate</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle account-toggle" href="#" id="navbarDropdownMenuLink">
                        <i class="fas fa-user"></i> Account
                    </a>
                    <ul class="dropdown-menu" id="accountDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    

    <div class="container mt-4">
        <h3>Manage Candidate</h3>
    
        <div class="card p-4">
            <div class="row">
                <!-- Image Upload Section -->
                <div class="col-md-4 text-center">
                    <div class="image-upload">
                        <label for="file-input">
                            <div class="image-box">
                                <span>Select Image</span>
                            </div>
                        </label>
                        <input id="file-input" type="file" accept="image/*" hidden>
                    </div>
                </div>
    
                <div class="col-md-8">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label>Student ID</label>
                            <input type="text" class="form-control" placeholder="Enter student ID">
                        </div>
                        <div class="form-group">
                            <label>Course</label>
                            <input type="text" class="form-control" placeholder="Enter course">
                        </div>
                        <div class="form-group">
                            <label>Motto</label>
                            <input type="text" class="form-control" placeholder="Enter motto">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" placeholder="Type your description here..."></textarea>
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <select class="form-control">
                                <option>--- Select Position ---</option>
                                <option>President</option>
                                <option>Vice President</option>
                                <option>Secretary</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Partylist</label>
                            <select class="form-control">
                                <option>--- Select Partylist ---</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Save Candidate</button>
                    </form>
                </div>
            </div>
        </div>
    



    </body>
</html>
