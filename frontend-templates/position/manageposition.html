<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <script src="manageposition.js"></script>
    
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">SCHOOLELECT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Position</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Partylist</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Voter</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Manage Candidate</a></li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle account-toggle" href="#" id="navbarDropdownMenuLink">
                        <i class="fas fa-user"></i> Account
                    </a>
                    <ul class="dropdown-menu" id="accountDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Manage Position</h3>
        <div class="mb-3">
            <button class="btn btn-success"><i class="fas fa-plus"></i> Add Position</button>
            <button class="btn btn-light"><i class="fas fa-sync-alt"></i> Refresh Position</button>
        </div>

        <div class="card p-3">
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>President</td>
                    <td>
                        <button class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vice President</td>
                    <td>
                        <button class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Secretary</td>
                    <td>
                        <button class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
