<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="voterlogin.css">
    <title>Voter Login</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="branding">
                <img src="./images/schoolelect_logo.png" alt="SchoolElect Logo" class="schoolelect-logo">
                <h1 class="schoolelect-title">SchoolElect</h1>
            </div>
            <div class="logo-container">
                <img src="./images/school_logo.png" alt="School Logo 1">
                <img src="./images/ssc_logo.png" alt="School Logo 2">
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <div class="login-header">
                    <header>Voter Login</header>
                </div>
                <div class="google-login">
                    <a href="#" class="google-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google Icon" class="google-icon">
                        Login with Google
                    </a>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
